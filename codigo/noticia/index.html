<script>
    // função para listar na tabela os noticias que estão associados aos filtros 
    function Listanoticias() {

        // Obtem os dados informados pelo usuário nos filtros
        let fcg = document.getElementById('filtro_categoria').value;

        // limpa a lista de noticias apresentados

        $("#noticias_row1").html("");

        $("#noticias_row2").html("");

        $("#noticias_row3").html("");

        // Popula a tabela com os registros do banco de dados
        for (let index = 0; index < db.data.length; index++) {
            const noticia = db.data[index];

            // Verifica se os dados do noticia batem com os filtros
            if ((noticia.categoria == fcg) || (fcg == '')) {

                $("#noticias_row1").append(`<div class="col-lg-3 mb-5 mb-lg-0 pt-5">
                    <div class="card" style="width: 18rem; height: 20rem;">
  <div class="card-body">
    <h5 class="card-title">${noticia.titulo}</h5>
    <h6 class="card-subtitle mb-2 text-muted">${noticia.autor}</h6>
    <p class="card-text">Categoria: ${noticia.categoria}</p>
    <p class="card-text">Data de Publicação: ${noticia.data_publicacao}</p>
    <a href="${noticia.link}" class="btn btn-primary">Ver Notícia</a>
  </div>
</div>


    </div>`);
            }
        }

    }
</script>
