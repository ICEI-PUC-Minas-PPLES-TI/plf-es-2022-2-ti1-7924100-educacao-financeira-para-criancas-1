<script>
    // função para listar na tabela os alunos que estão associados aos filtros 
    function ListaAluno() {

        // Obtem os dados informados pelo usuário nos filtros
        let fm = document.getElementById('filtro_escolaridade').value;
        let fuf = document.getElementById('filtro_uf').value;

        $("#alunos_row1").html("");

        $("#alunos_row2").html("");

        // Popula a tabela com os registros do banco de dados
        for (let index = 0; index < db_aluno.data.length; index++) {
            const aluno = db_aluno.data[index];

            // Verifica se os dados do aluno batem com os filtros
            if (((aluno.escolaridade == fm) || (fm == '')) &&
                ((aluno.uf == fuf) || (fuf == ''))){

                // Inclui o aluno na tabela    
                $("#alunos_row1").append(`<div class="col-lg-3 mb-5 mb-lg-0 pb-5">


        
                    <div class="card" style="width: 18rem; height: 20rem;">
  <div class="card-body">
    <h5 class="card-title">${aluno.nome}</h5>
    <h6 class="card-subtitle mb-2 text-muted"><b>Idade: </b>${aluno.idade}</h6>
    <p class="card-text"><b>Escolariade:</b> ${aluno.escolaridade}</p>
    <p class="card-text"><b>UF:</b> ${aluno.uf}</p>
    <a href="/codigo/Aluno/perfil.html?id_aluno=${aluno.id}" class="btn btn-primary">Ver detalhes</a>
  </div>
</div>


</div>`);
            }
        }

    }
</script>
