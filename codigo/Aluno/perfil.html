    <script>
        function exibeAluno () {

        let str = ''
        for (i=0;i<db.data.lenght; i++){
            let aluno = db.data[i]
            str+= `
            
    <div id="cartao" class="cartao">
        <div class="row">
            <div class="col-sm">
                <div class="card" style="width: 35rem;">
                    <img id="imagem-aluno"class="card-img-top" src="Girafas.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h2 class="card-title">${aluno.nome}</h2>
                        <p class="card-text"><strong>Idade:</strong></p>
                        <p class="card-text"><strong>Escolaridade:</strong></p>
                        <p class="card-text"><strong>Responsável:</strong></p>
                        <p class="card-text"><strong>Telefone de contato:</strong></p>
                        <p class="card-text"><strong>Estado:</strong></p>
                        <p class="card-text"><strong>Cidade:</strong></p>
                        
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

            
            `
        }
        document.getElementById('cartao').innerHTML = str
    }
    document.body.onload = () => {
        exibeAluno()
    }
