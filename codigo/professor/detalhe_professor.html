    <script>
        $(document).ready(function () {


            let urlString = window.location.href;

            let paramString = urlString.split('?')[1];
            let queryString = new URLSearchParams(paramString);

            for (let pair of queryString.entries()) {
                var id_professor = pair[1];
            }

            for (i = 0; i < db_professores.data.length; i++) {
                if (db_professores.data[i].id == id_professor) {
                    var professor = db_professores.data[i];
                }
            }

            $("#card_professor").html("");

            $("#card_professor").append(`                        <div class="text-center mt-3">
                            <span class="bg-secondary p-1 px-4 rounded text-white">Professor</span>
                            <h5 class="mt-2 mb-0">${professor.nome}</h5>
                            <span>${professor.profissao}</span>

                            <ul class="social-list text-left mt-3">
                                <li><b>Telefone: </b>${professor.telefone}</li>
                                <li><b>Metodologia: </b>${professor.metodologia}</li>
                                <li><b>Preço: </b>${professor.preco}</li>
                                <li><b>UF: </b>${professor.uf}</li>
                                <li><b>Cidade: </b>${professor.cidade}</li>
                            </ul>

                            <div class="buttons">

                                <a class="btn btn-outline-primary px-4"
                                    href="/codigo/professor/comentario/index.html">Ver Comentários</a>
                                <a class="btn btn-primary px-4 ms-3" href="/codigo/professor/tela_reuniao/index.html?id_prof=${professor.id}">Entrar no Server</a>
                            </div>


                        </div>`);


        })


    </script>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script>
        $(document).ready(function () {

            if (!usuarioCorrente.login) {

                $("#perfil_ou_login").attr("href", "/codigo/login/login.html")

            } else {

                if (usuarioCorrente.prof_aluno == "Aluno") {
                    $("#perfil_ou_login").attr("href", "/codigo/Aluno/perfil_aluno.html")
                } else {
                    $("#perfil_ou_login").attr("href", "/codigo/professor/perfil_professor.html")
                }

            }
