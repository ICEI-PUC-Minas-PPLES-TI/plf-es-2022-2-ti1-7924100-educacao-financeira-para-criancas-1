<script>
    // função para listar na tabela os professores que estão associados aos filtros 
    function ListaProfessor() {

        // Obtem os dados informados pelo usuário nos filtros
        let fm = document.getElementById('filtro_metodologia').value;
        let fuf = document.getElementById('filtro_uf').value;
        let fpr = document.getElementById('filtro_preco').value;

        $("#professores_row1").html("");

        $("#professores_row2").html("");

        // Popula a tabela com os registros do banco de dados
        for (let index = 0; index < db_professores.data.length; index++) {
            const professor = db_professores.data[index];

            // Verifica se os dados do professor batem com os filtros
            if (((professor.metodologia == fm) || (fm == '')) &&
                ((professor.uf == fuf) || (fuf == '')) &&
                ((professor.preco == fpr) || (fpr == ''))){

                // Inclui o professor na tabela    
                $("#professores_row1").append(`<div class="col-lg-3 mb-5 mb-lg-0 pb-5">


        
<div class="card" style="width: 18rem;">
<div class="card-body">
<h5 class="card-title">${professor.nome}</h5>
<h6 class="card-subtitle mb-2 text-muted">${professor.profissao}</h6>
<p class="card-text">${professor.email}</p>
<p class="card-text">${professor.preco}</p>
<a href="/codigo/professor/detalhe_professor.html?id_professor=${professor.id}" class="btn btn-primary">Ver detalhes</a>
</div>
</div>


</div>`);
            }
        }

    }
</script>
